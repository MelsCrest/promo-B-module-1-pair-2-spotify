<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="./scss/main.scss">
</head>
<body>
    <header class="header">
        <img class="logo" src="./images/logo.png" alt="">
    </header>
    <main>
        <h1>Regístrate gratis para escuchar</h1>
        <button>Facebook</button>
        <button>Google</button>
        <form action="" method="post">
            <label>Registrarte con tu correo electrónico</label>
            <div>
                <label for="email">¿Cuál es tu correo electrónico?</label>
                <input type="email" id="email" name="email" placeholder="Pon tu correo electrónico"/>
            </div>
            <div>
                <label for="email2">Confirma el correo electrónico</label>
                <input type="email" id="email2" name="email2" placeholder="Vuelve a poner tu correo electrónico"/>
            </div>
            <div>
                <label for="password">Crea una contraseña</label>
                <input type="password" id="password" name="password" placeholder="Crea una contraseña."/>
            </div>
            <div>
                <label for="nombre">¿Cómo quieres que te llamemos?</label>
                <input type="text" id="nombre" name="nombre" placeholder="Pon un nombre de perfil."/>
            </div>
            <label>Esto aparece en tu perfil</label>
        </form>
    </main>
</body>
</html>
